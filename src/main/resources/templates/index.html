<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/style/css/style.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>SimpleRun</title>
</head>
<body>
    <div th:insert="blocks/header.html :: header"></div>
    <a href="/registration"><h3>Зарегистрироваться</h3></a>
    <a href="/login"><h3>Войти</h3></a>
    <form th:action="@{/login}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <div id="top_users">
        <h3>Top runners:</h3>
        <table class="countLines">
            <tr th:each="i,stat : ${userTop}">
                <td th:text="${stat.count}"></td>
                <td th:text="${i.name}"></td>
                <td th:text="${i.distanceTotal}"></td>
            </tr>
        </table>
        <br><br>
    </div>
</body>
</html>
